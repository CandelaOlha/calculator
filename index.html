<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen" id="operationScreen">
        <p id="operationText"></p>
      </div>
      <div class="screen" id="resultScreen">
        <p id="resultText">0</p>
      </div>
      <div class="buttons-container">
        <button class="light-gray-button" id="allClearButton">AC</button>
        <button class="light-gray-button" id="positiveOrNegativeButton">+/-</button>
        <button class="button light-gray-button" id="percentageButton">%</button>
        <button class="button orange-button" id="divisionButton">รท</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button orange-button" id="multiplicationButton">ร</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button orange-button" id="minusButton">-</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button orange-button" id="plusButton">+</button>
        <button class="button number" id="ceroNumber">0</button>
        <button class="button" id="comaButton">,</button>
        <button class="orange-button" id="equalButton">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
